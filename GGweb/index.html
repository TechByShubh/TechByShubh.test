<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirect to Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #8181fb, #ff8af3);
      opacity: 0.4;
      animation: float 10s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }

    .blob:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 30%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(40px) translateX(40px) scale(1.05);
      }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveParticles 20s linear infinite;
      opacity: 0.05;
      z-index: -2;
    }

    @keyframes moveParticles {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }

    .button-container {
      z-index: 10;
      text-align: center;
    }

    .redirect-button {
      background-color: #8181fb;
      color: white;
      padding: 16px 36px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(129, 129, 251, 0.6);
    }

    .redirect-button:hover {
      transform: scale(1.1);
      background-color: #6b6bfa;
      box-shadow: 0 0 30px rgba(129, 129, 251, 0.8);
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="particles"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="button-container">
    <button class="redirect-button" onclick="location.href='Home.html'">
      â¬… Back To Home
    </button>
  </div>
</body>
</html>
